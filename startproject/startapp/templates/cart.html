{% extends 'base.html'%}
{% block content %}
<table class="table table-striped table-dark">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Product</th>
        <th scope="col">Price</th>
        <th scope="col">Quantity</th>
        <th scope="col">Total cost</th>
      </tr>
    </thead>
    <tbody>
        {% for i in c %}
      <tr>
        <th scope="row">{{forloop.counter}}</th>
        <td>{{i.product}}</td>
        <td>{{i.price}}</td>
        <td>{{i.quantity}}</td>
        <td>{{i.total}}</td>
       <td>
         <form action="" method="POST">
            {% csrf_token %}
            <input type="hidden" name="item_id" value="{{i.id}}">
            <input class="btn btn-outline-danger" type="submit" name="delete" value="delete">
        </form>
    </td>
      </tr>
     {% endfor %}
    </tbody>
  </table>
<center><h4 class="btn-outline-success"><br>Total:{{t}}<br></h4></center>
<a href="{% url 'startapp:index' %}"><h6 class="btn btn-outline-danger">back</h6></a>

{% endblock %}
